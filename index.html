                    </div>

                        <img src="/assets/0d349589-8944-45bf-9a3b-ab78f7d1fed4.webp" alt="Social item">

                    <a class="socials__item">

                    <a class="socials__item">

                        <span>•</span>
                    </a>

                    <a class="socials__item">

                    <a style="cursor: default;" class="socials__item">
