<html lang="vi">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="assets/avatarHead3.png">
    <title>Portfolio | trvv</title>

<body>
    <video class="video--bg" width="" height="" autoplay muted loop>

    <div class="container">
        <div class="content">
            <!-- Content layer 1 (name and desc) -->
            <div class="section">
                <div class="avt">
                    <div class="avt__decor"></div>
                    <img src="./assets/girl.jfif" class="avt__img"></img>
                </div>
                <div class="infor">
                    <p class="infor__name">Sieu Nhan Wow</p>
                    <div class="">
                        <p id="infor_typing" class="infor__desc"></p>
                    </div>
                </div>
                <div class="icons">
                    <!-- Icons gonna be here -->
                    <!-- <img src="./assets/Shadow_Splinter.png" class="avt__img"></img> -->
                </div>
            </div>

            <!-- Content layer 2 (two cards) -->
            <div class="section">
                <div class="card">
                    <div class="card__wrapper">
                        <div class="card__decor"></div>
                        <img src="./assets/avt.jpg" class="card__img card__img--round"></img>
                    </div>
                    <div class="card__content">
                        <p class="card__title">Tran Van </p>
                        <p class="card__desc">Playing Minecraft..</p>
                        <p class="card__desc">anh la dong xuan ha thu</p>
                    </div>
                    <img src="./assets/avatarHead3.png" class="card__img"></img>
                </div>
                <div class="card">
                    <img src="./assets/DevilMC_Logo-removebg-preview.png" class="card__img"></img>
                    <div class="card__content">
                        <p class="card__title">DevilMC</p>
                        <p class="card__desc">
                            <span class="--online">22 Online</span> | 106 Members
                        </p>
                        <a href="https://discord.gg/3DtuShbpkA" class="card__btn">Join</a>
                    </div>
                </div>
            </div>

            <!-- This is a decor lines, just ignore it haha -->
            <div style="justify-content: center;" class="section">
                ✧˖°── .✦────☼༺☆༻☾────✦.── °˖✧
            </div>

            <!-- Content layer 3 (social links) -->
            <div class="section">
                <ul class="socials">
                    <li class="socials__item">
                        <a onclick="return false;" href="" class="socials__link">
                            <img src="./assets/0d349589-8944-45bf-9a3b-ab78f7d1fed4.webp" alt="" class="socials__img">
                        </a>
                    </li>

                    <li class="socials__item">

                    </li>

                    <li class="socials__item">
                        <a href="https://www.instagram.com/trv.van/" class="socials__link">instagram</a>
                    </li>

                    <li class="socials__item">
                        <a href="https://www.facebook.com/van.voan.5076" class="socials__link">facebook</a>
                    </li>

                    <li class="socials__item">
                        <a onclick="return false;" href="" class="socials__link">
                            <img src="./assets/0f9e5c39-c643-4ddf-bcd9-5cdf52fb1d27.webp" alt="" class="socials__img">
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Content layer 4 (address and views) -->
            <div class="section">
                <div class="bottom">
                    <div class="bottom__item">
                        <div class="bottom__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"></path></svg>
                        </div>
                        <div class="bottom__desc">226</div>
                    </div>
                    |
                    <div class="bottom__item">
                        <div class="bottom__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="4 2 16 20"><path fill="currentColor" d="M12 12q.825 0 1.413-.587T14 10t-.587-1.412T12 8t-1.412.588T10 10t.588 1.413T12 12m0 10q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 2.5-1.987 5.438T12 22"></path></svg>

                        <div class="bottom__desc">Haiphong, Vietnam</div>

                </div>
            </div>

                <div class="music">
                    <div class="music__img"></div>
                    <div class="music__infor">
                        <div class="music__title"></div>
                        <div class="music__panel">
                            <div class="music__time">
                                <span class="music__time-progress">0:00</span>
                                <div class="music__progress-bg">
                                    <div class="music__progress-slide"></div>
                                </div>
                                <span class="music__time-duration"></span>
                            </div>
                            <div class="music__controls">
                                <span class="music__prev music__icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1m3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07a1 1 0 0 0 0 1.64"></path></svg></span>

                                </div>

                                <span class="music__next music__icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82M16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1"></path></svg></span>

                    </div>
                    
                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
